<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<title>Leccion26-RegEX</title>
</head>
<body>
	<section class="form-container">
	<div class="container-fluid">
		<form action=""  class= "form-in" >
		<h2>Armemos un RegEx</h2>
		<div class= "name-container input-box" >
			<label for="">Nombre y Apellido</label>
			<input type="text" id="name" class="style-input" pattern="([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*)+" required="" autofocus="">
			<span class="style-error error" id="wrong0"></span>
		</div>
		<div class="dni-container input-box" >
			<label for="">Número de Documento de Identidad</label>
			<input type="tel"  id="dni"  class="style-input" required="" pattern="[0-9]{8}" maxlength="8" autofocus="">
			<span class="style-error error" id="wrong1"></span>
		</div> 
		<div class="date-container input-box">
			<label for="">Fecha de Nacimiento</label>
			<input type="text" id="date" class="style-input" pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d" required="" autofocus="">
			<span class="style-error error" id="wrong2"></span>
		</div>
		<div class="cell-container input-box">
			<label for="">Teléfono celular</label>
			<input type="tel" id="cel" class="style-input" pattern="\d{9}" required="" autofocus="">
			<span class="style-error error" id="wrong3"></span>
		</div>
		<div class="homephone-container input-box">
			<label for="">Teléfono fijo</label>
			<input type="tel" id="house" class="style-input" pattern="\+[0-9]{2}\s[0-9]{3}\-[0-9]{4}" required="" autofocus="">
			<span class="style-error error" id="wrong4"></span>
		</div>
		<div class="password-container input-box"> 
			<label for="">Contraseña</label>
			<input type="password" id="password-input" class="style-input" pattern="" required="" autofocus="">
			<span class="style-error error" id="wrong5"></span>
		</div> 
		<div class="password2-container input-box">
			<label for="">Confirme su contraseña</label>  <!-- visible/invisible -->
			<input type="password" type="password" id="password-input2" class="style-input" pattern="" required=" autofocus">
			<span class="style-error error" id="wrong6"></span>
		</div>
		<div class="coment-container input-box">
			<label for="">Comentarios</label>
			<input type="text" id="comentario" class="style-input" required="" autofocus="">
			<span class="style-error error" id="wrong7"></span>
		</div>
		<div class="chekit-container input-box">
			<label for="">
			<span>Terminos y Condiciones</span>
			<input type="checkbox" value="life!!!" required="">
			<span class="style-error error" id="wrong8"></span>
			</label>			
		</div>
		<button type="submit" class="submit-btn">Enviar</button>			
		</form>
	</div>
	</section>
			


	<!-- <script type ="text/javascript" src="js/app.js" ></script> -->
	
</body>

</html>
