<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<title>Leccion26-ReGEX</title>
</head>
<body>
	<section class="form-container">
	<div class="container-fluid">
		<form action="" class=form-in" novalidate="">
		<h2>Armemos un ReGex</h2>
		<div class= "name-container input-box" >
			<label for="">Nombre y Apellido</label>
			<input type="text" id="name" class="style-input">
			<span class="style-error error" id="wrong0"></span>
		</div>
		<div class="dni-container input-box" >
			<label for="">Número de Documento de Identidad</label>
			<input type="number"  id="dni" class="style-input">
			<span class="style-error error" id="wrong1"></span>
		</div> 
		<div class="date-container input-box">
			<label for="">Fecha de Nacimiento</label>
			<input type="date" id="date" class="style-input">
			<span class="style-error error" id="wrong2"></span>
		</div>
		<div class="cell-container input-box">
			<label for="">Teléfono celular</label>
			<input type="number" id="cel" class="style-input">
			<span class="style-error error" id="wrong3"></span>
		</div>
		<div class="homephone-container input-box">
			<label for="">Teléfono fijo</label>
			<input type="number" id="house" class="style-input">
			<span class="style-error error" id="wrong4"></span>
		</div>
		<div class="password-container input-box"> 
			<label for="">Contraseña</label>
			<input type="password" id="password-input" class="style-input">
			<span class="style-error error" id="wrong5"></span>
		</div> 
		<div class="password2-container input-box">
			<label for="">Confirme su contraseña</label>  <!-- visible/invisible -->
			<input type="password" id="password-input2" class="style-input">
			<span class="style-error error" id="wrong6"></span>
		</div>
		<div class="coment-container input-box">
			<label for="">Comentarios</label>
			<input type="text" id="comentario" class="style-input">
			<span class="style-error error" id="wrong7"></span>
		</div>
		<div class="chekit-container input-box">
			<label for="">
			<span>Terminos y Condiciones</span>
			<input type="checkbox" value="life!!!">
			<span class="style-error error" id="wrong8"></span>
			</label>			
		</div>
		<button type="submit" class="submit-btn">Enviar</button>			
		</form>
	</div>
	</section>
			


	<script type ="text/javascript" src="js/app.js" ></script>
	
</body>

</html>
